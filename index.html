<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QiXueZhe's Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    .avatar.shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .gradient-text {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff512f, #dd2476, #1fa2ff, #12d8fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typewriter-text {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      animation: typing 3s steps(30, end) forwards, blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

    .intro {
      font-size: 1.2em;
      color: rgba(0, 0, 0, 0.7);
    }

    .greeting, .date-display {
      font-size: 1.4em;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.9);
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 12px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      backdrop-filter: blur(5px);
      z-index: 2;
    }

    /* ÊòüÁ©∫Â§úÈó¥Ê®°Âºè */
    body.night {
      background: black;
      color: #cfcfcf;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .meteor {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(-45deg, white, rgba(255,255,255,0));
      animation: shoot 2s linear infinite;
    }

    @keyframes shoot {
      0% { top: -100px; left: 100%; opacity: 0; }
      20% { opacity: 1; }
      100% { top: 100%; left: -200px; opacity: 0; }
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleNightMode()">üåô/‚òÄÔ∏è</button>
  <div class="background-overlay"></div>
  <div class="container">
    <img src="img/tou.jpg" alt="Avatar" class="avatar" id="avatar">
    <h1 class="gradient-text typewriter-text" id="typing-text">Hello, I am QiXueZhe</h1>
    <p class="intro">Welcome to my personal blog.</p>
    <div class="greeting" id="greeting"></div>
    <div class="date-display" id="date"></div>
  </div>

  <script>
    // ÈöèÊú∫ËÉåÊôØÂõæÔºàÁôΩÂ§©Ôºâ
    const bgNum = Math.floor(Math.random() * 10) + 1;
    document.body.style.backgroundImage = `url('img/background${bgNum}.jpg')`;
    document.body.style.backgroundRepeat = 'no-repeat';
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundAttachment = 'fixed';

    // ÊâìÂ≠óÊïàÊûúÁªìÊùüÂêéÊ∏ÖÈô§ÂÖâÊ†á
    const typingText = document.getElementById('typing-text');
    typingText.addEventListener('animationend', () => {
      typingText.style.borderRight = 'none';
    });

    // ÈóÆÂÄô + Êó∂Èó¥ + Êó•Êúü
    function showGreeting() {
      const greetingEl = document.getElementById('greeting');
      const dateEl = document.getElementById('date');
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const beijingTime = new Date(utc + 8 * 3600000);
      const hour = beijingTime.getHours();

      let greeting = "";
      if (hour >= 5 && hour < 12) {
        greeting = "üåÖ Good morning!";
      } else if (hour >= 12 && hour < 18) {
        greeting = "üåû Good afternoon!";
      } else if (hour >= 18 && hour < 22) {
        greeting = "üåá Good evening!";
      } else {
        greeting = "üåô Good midnight!";
      }

      greeting += ` (Beijing Time: ${beijingTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })})`;
      greetingEl.textContent = greeting;

      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      dateEl.textContent = `üìÖ ${beijingTime.toLocaleDateString('en-US', dateOptions)}`;
    }
    showGreeting();

    // Â§¥ÂÉèÈúáÂä®
    const avatar = document.getElementById('avatar');
    avatar.addEventListener('click', () => {
      avatar.classList.add('shake');
      setTimeout(() => avatar.classList.remove('shake'), 500);
    });

    // ÊòüÁ©∫ + ÊµÅÊòüÁîüÊàê
    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${1 + Math.random() * 3}s`;
        document.body.appendChild(star);
      }
    }

    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      meteor.style.top = `${Math.random() * 50}%`;
      meteor.style.left = `${80 + Math.random() * 20}%`;
      document.body.appendChild(meteor);
      setTimeout(() => meteor.remove(), 2000);
    }

    function toggleNightMode() {
      document.body.classList.toggle('night');

      if (document.body.classList.contains('night')) {
        createStars();
        setInterval(createMeteor, 8000);
      } else {
        document.querySelectorAll('.star, .meteor').forEach(el => el.remove());
        const bgNum = Math.floor(Math.random() * 10) + 1;
        document.body.style.backgroundImage = `url('img/background${bgNum}.jpg')`;
      }
    }
  </script>
</body>
</html>
