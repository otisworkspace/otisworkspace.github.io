<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QiXueZhe's Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .greeting {
      font-size: 1.4em;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <img src="img/tou.jpg" alt="Avatar" class="avatar">
    <h1 class="gradient-text">Hello, I am QiXueZhe</h1>
    <p class="intro">Welcome to my personal blog.</p>
    <div class="greeting" id="greeting"></div>
  </div>

  <script>
    // 随机背景图（1-10）
    const bgNum = Math.floor(Math.random() * 10) + 1;
    document.body.style.backgroundImage = `url('img/background${bgNum}.jpg')`;
    document.body.style.backgroundRepeat = 'no-repeat';
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundAttachment = 'fixed';

    // 显示北京时间 + 英文问候语
    function showGreeting() {
      const greetingEl = document.getElementById('greeting');
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const beijingTime = new Date(utc + 8 * 3600000); // 北京时间 UTC+8
      const hour = beijingTime.getHours();
      let greeting = "";

      if (hour >= 5 && hour < 12) {
        greeting = "🌅 Good morning!";
      } else if (hour >= 12 && hour < 18) {
        greeting = "🌞 Good afternoon!";
      } else if (hour >= 18 && hour < 22) {
        greeting = "🌇 Good evening!";
      } else {
        greeting = "🌙 Good midnight!";
      }

      greeting += ` (Beijing Time: ${beijingTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })})`;
      greetingEl.textContent = greeting;
    }

    showGreeting();
  </script>
</body>
</html>
